<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index - %% config.APP_NAME %% </title>
</head>
<body>
    <script src="https://unpkg.com/vue@next"></script>

    
    
    <div id="app">
        <h2>Simple shopping list app</h2>
        To use it enter a token or click the generate a token button.
        <div v-if=lists>
            <shopping-list-item
            v-for="item in lists"
            :name="item.name"
            ></shopping-list-item>
            <button @click="clearLists">Clear token</button>
        </div>
        <find-token v-if="!lists" @update-lists="updateLists($event)"></find-token>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
    const lists = {
        data() {
            return {
                token: null,
                lists: null
            }
        },
        methods: {
            updateLists(token) {
                //alert('Clicked ' + token)
                axios
                    .get('/api/shoppingcarts/'+token)
                    .then(response => {
                        this.lists = response.data
                        this.token = token
                    })
                    .catch((err) => this.message = err)
            },
            clearLists(){
                console.log(this.lists)
                this.lists = null
                this.token = null
            }

        }
    }
    const app = Vue.createApp(lists)

    app.component('find-token', {
        template: `
            <div style="padding: 10px">
                <input type="text" v-model="token">
                <input type="submit" value="Find token" @click="$emit('updateLists', token)">
                <p v-if=message> {{message}}</p>
                <slot>Default value</slot>
            </div>
        `
    })

    app.component('shopping-list-item', {
        props: ['name', 'number'],
        template: `
            <li> {{ name }} </li>  
        `
    })
    
    app.mount('#app')
    
    </script>

</body>
</html>
